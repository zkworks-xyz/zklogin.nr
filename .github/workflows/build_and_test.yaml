name: Build and test

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    
    - name: Install Nargo
      uses: noir-lang/noirup@v0.1.2
      with:
        toolchain: stable

    - name: Run tests
      run: nargo test
